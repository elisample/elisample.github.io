<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visual</title>
    <script src="https://d3js.org/d3.v4.js"></script>

</head>
<body>
    <h1>Data Visualisation Project</h1>
    <h2>This is the D3 based attempt at my final data visualisation</h2>
    <div id="my_dataviz">
        <script>
            var margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 445 - margin.left - margin.right,
                height = 445 - margin.top - margin.bottom;

            var svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("mxmh_survey_results.csv", function(data){
                var root = d3.stratify().id(function(d) { return d.name; }).parentId(function(d) { return d.parent; })(data);
                root.sum(function(d) { return +d.value })

                d3.treemap()
                    .size([width, height])
                    .padding(4)
                    (root)

                console.log(root.leaves())

                svg
                    .selectAll("rect")
                    .data(root.leaves())
                    .enter()
                    .append("rect")
                    .attr('x', function (d) { return d.x0; })
                    .attr('y', function (d) { return d.y0; })
                    .attr('width', function (d) { return d.x1 - d.x0; })
                    .attr('height', function (d) { return d.y1 - d.y0; })
                    .style("stroke", "black")
                    .style("fill", "#69b3a2");

                svg
                    .selectAll("text")
                    .data(root.leaves())
                    .enter()
                    .append("text")
                    .attr("x", function(d){ return d.x0+10})    // +10 to adjust position (more right)
                    .attr("y", function(d){ return d.y0+20})    // +20 to adjust position (lower)
                    .text(function(d){ return d.data.name})
                    .attr("font-size", "15px")
                    .attr("fill", "white")
            })
        </script>
    </div>
    
    <h3><a href="https://elisample.github.io/index2">Tableau Visualization</a></h3>
    <h3><a href="ElijahSample_NewmN328_FinalProjectDocumentation.pdf">Download the documentation</a></h3>
</body>
</html>
